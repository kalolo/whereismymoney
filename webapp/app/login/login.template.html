<div class="jumbotron">
    <div class="row" style="position: relative;">
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="inputFrom">Email:</label>
                <input type="text" class="form-control" id="inputFrom" placeholder="email" ng-model="email" />
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputTo">Password</label>
                <input type="password" class="form-control" id="inputTo" placeholder="Password" ng-model="password" />
            </div>
            <button type="button" id="btn-search" class="btn btn-default" ng-click="$ctrl.doLogin()" >Search</button>
        </form>
    </div>
</div>
